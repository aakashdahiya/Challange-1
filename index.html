<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main">
      <div class="left-side">
        <h1>Your Result</h1>
        <p class="circle">
          <span>76</span><br />
          of 100
        </p>
        <p class="great">Great</p>
        <p class="paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="right-side">
        <h2>Summary</h2>
        <p class="reaction">
          <i class="fa-solid fa-bolt"></i> Reaction
          <span class="stats">80 / <span class="light-100">100</span></span>
        </p>
        <p class="memory">
          <i class="fa-solid fa-brain"></i>Memory
          <span class="stats">92 / <span class="light-100">100</span></span>
        </p>
        <p class="verbal">
          <i class="fa-solid fa-cubes-stacked"></i>Verbal
          <span class="stats">61 / <span class="light-100">100</span></span>
        </p>
        <p class="visual">
          <i class="fa-solid fa-eye"></i>Visual
          <span class="stats">72 / <span class="light-100">100</span></span>
        </p>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
